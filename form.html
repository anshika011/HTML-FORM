<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Registration form</title>
  <style>
    html{
      background-color:cyan;
      width:100%;
      height:100%;
      }
    .form{
      padding-left: 10px;
      padding-top: 10px;
      border:5px dashed;
      backgrund-color:yellow;
      float:center;
      margin:10%;
    }
    .form1{
    	padding-left:20px;
      padding-top:5px;
      font-size:25px;
      font-family:roboto sans-serif;
        
    }
    h2{
    	float:center;
      padding-left:20%;
    }
      input[type="text"]{
    	width:60%;
      height:20px;
      background-color:lightyellow;
    }
    label{
    	text-decoration:bold;
    }
    input[type="submit"]{
    	padding:10px 10px 10px 10px;
      margin-left:40%;
      margin-top:10px;
      margin-bottom:10px;
      width:20%;
    
    }
   </style>
</head>
<body>
  <div class="form">
    <form>
      <h2>REGISTRATION FORM</h2>
      <div>
        <label>Name</label>
        <br>
        <input type="text" placeholder="fullname" required>
        <br>
     
        <label for="email">E-mail</label>
        <br>
        <input type="text" name="email id" required>
        <br>
        
        <label>College Name</label>
        <br>
        <input type="text" placeholder="No abbreviations" required>
        <br>
        
        <label>Branch</label>
        <br>
        <input type="radio" name="1">CSAI
        <br>
        <input type="radio" name="1">CSE
        <br>
        <input type="radio" name="1">MAE
        <br>
        <input type="radio" name="1">ECE
        <br>
        <input type="radio" name="1">IT
        <br>
        <input type="radio" name="1">Other
        <input type="text" name="type here">
        
        <br>
        
        <label>Year</label>
        <br>
        <input type="radio" name="2"> 1st 
        <br>
        <input type="radio" name="2"> 2nd
        <br>
        <input type="radio" name="2"> 3rd
        <br>
        <input type="radio" name="2"> 4th
        <br>
        
        <label>Team Name</label>
        <br>
        <input type="text" name="team name">
        <br>
        <label>Team Members</label>
        <br>
        <input type="text" placeholder="1st member" required>
        <br>
        <input type="text" placeholder="2nd member" required>
        <br>
        <input type="text" placeholder="3rd member" required>
        <br>
        <input type="submit" name="click" value="SUBMIT">
      </div>
    </form>
  </div>
</body>
</html>
